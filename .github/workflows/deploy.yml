name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Needed for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'  # Will use v0.148+ with latest features
          extended: true

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '30.2'

      - name: Cache straight.el packages
        uses: actions/cache@v4
        id: straight-cache
        with:
          path: .emacs.d
          key: ${{ runner.os }}-straight-${{ hashFiles('.github/export-org-to-hugo.el') }}
          restore-keys: |
            ${{ runner.os }}-straight-

      - name: Export Org to Markdown
        run: |
          emacs --batch --load .github/export-org-to-hugo.el

      - name: Copy images to content directory
        run: |
          # Copy images to their respective page bundles
          for dir in content-org/images/*/; do
            if [ -d "$dir" ]; then
              bundle_name=$(basename "$dir")
              target_dir="content/posts/$bundle_name"
              if [ -d "$target_dir" ]; then
                cp -r "$dir"* "$target_dir/"
              fi
            fi
          done

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          NODE_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://dustinfarris.github.io/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
